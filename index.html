<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>
    <main>
        <div id="formContainer" class="container">
            <div class=" d-flex j-center">
                <div class="d-flex j-center p-std">
                    <label for="userName">Nome Cognome</label>
                    <input id="userName" type="text" name="userName">
                </div>
                <div class="d-flex j-center p-std">
                    <label for="distance">Km da percorrere</label>
                    <input id="distance" type="number" name="distance">
                </div>
                <div class="d-flex j-center p-std">
                    <label for="userAge">Et√† passeggero </label>
                    <select id="userAge" name="userAge">
                        <option value="empty"></option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button id="insertData">
                    Genera
                </button>
                <button id="deleteForm">
                    Annulla
                </button>
            </div>

        </div>
        <h2>IL TUO BIGLIETTO</h2>
        <div id="dataContainer" class="container d-none">
            <ul id="tiketsRecap">
                <li>
                    <table>
                        <tr>
                            <th>
                                <h3>NOME PASSEGGERO</h3>
                            </th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                        <tr>
                            <td class="nome"></td>
                            <td class="offerta"></td>
                            <td class="carrozza"></td>
                            <td class="codice"></td>
                            <td class="costo"></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
